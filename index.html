<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark text-white py-2">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-12 col-lg-3"></div>
            <h2 class="ms-3 mt-2 mb-2">Search for a City:</h2>
            <div class="mx-3 row w-25">
              <div class="row border-bottom border-dark pb-4 mb-4 w-100">
                <input id="city" style="height: 50px"></input>
                <a class="btn btn-info my-2" id="search" style="height: 40px">Search</a>
              </div>
              <div id="search-history" class="p-0">
              </div>
            </div>
        <div class="row col-12 col-lg-8 text-start pt-2" id="current-weather" style="height: 200px">
          
        </div>
      </div>
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/file.js"></script>
  </body>
